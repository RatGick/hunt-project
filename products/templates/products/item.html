{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.title}}</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-3">
            <img src="{{item.icon.url}}" class="img-fluid"/>
        </div>
        <div class="col-9">
            <a href="{{item.url}}"><h1>{{item.title}}</h1></a>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-8">
            <a href="{{item.image.url}}"><img src="{{item.image.url}}" class="img-fluid"/></a><br/>
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote-button').submit()}">
                <button class="btn btn-primary btn-lg btn-block">
                    <span class="oi oi-chevron-top"></span> Upvote ({{item.votes_total}})
                </button>
            </a>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-4">
            <h3>{{item.user}}</h3>
        </div>
        <div class="col-4 text-right">
             <h4><span class="oi oi-clock"></span> {{item.pub_date_pretty}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>{{item.text}}</p>
        </div>
    </div>
</div>
</body>
<form method="POST" id="upvote-button" action="{%url 'upvote' item.id%}">
    {%csrf_token%}
    <input type="hidden">
</form>
</html>

{% endblock %}
